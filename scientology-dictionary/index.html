<!DOCTYPE html>
<html lang="en" class="scientology-dictionary-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientology Dictionary - Terms & Definitions | SCNDB</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Comprehensive dictionary of Scientology terms, jargon, and definitions. Understand the language and terminology used within the Church of Scientology.">
    <meta name="keywords" content="scientology dictionary, scientology terms, scientology jargon, definitions, terminology, church of scientology language">
    <meta name="author" content="SCNDB">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://scndb.org/scientology-dictionary/">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Scientology Dictionary - Terms & Definitions">
    <meta property="og:description" content="Comprehensive dictionary of Scientology terms, jargon, and definitions used within the Church of Scientology.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scndb.org/scientology-dictionary/">
    <meta property="og:site_name" content="SCNDB">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Scientology Dictionary - Terms & Definitions">
    <meta name="twitter:description" content="Comprehensive dictionary of Scientology terms and definitions.">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Scientology Dictionary",
      "description": "Comprehensive dictionary of Scientology terms, jargon, and definitions",
      "url": "https://scndb.org/scientology-dictionary/",
      "isPartOf": {
        "@type": "WebSite",
        "name": "Scientology Database",
        "url": "https://scndb.org/"
      },
      "about": {
        "@type": "Thing",
        "name": "Scientology Terminology"
      }
    }
    </script>

    <!-- CRITICAL: Apply theme immediately before stylesheets load -->
    <script>
        // Inline theme application to prevent FOUC
        (function() {
            const savedMode = localStorage.getItem('viewMode') || 'clean';
            // Immediate theme application

            if (savedMode === 'clean') {
                document.documentElement.classList.add('clean-view-loading');
                document.documentElement.style.background = 'var(--clean-bg)';
            } else {
                document.documentElement.style.background = '#000000';
            }
        })();
    </script>

    <!-- Unified CSS from shared folder -->
    <link rel="stylesheet" href="../shared/css/base.css" />
    <link rel="stylesheet" href="../shared/css/layout.css" />
    <link rel="stylesheet" href="../shared/css/components.css" />
    <link rel="stylesheet" href="../shared/css/effects.css" />
    <link rel="stylesheet" href="../shared/css/responsive.css" />
    <link rel="stylesheet" href="../shared/css/themes.css" />
</head>
<body>
    <!-- Scan line effect -->
    <div class="scan-line"></div>
    
    <!-- Navigation will be dynamically injected by navigation-component.js -->
    <header class="master-header header-full-width">
        <!-- Navigation component will be injected here -->
    </header>

    <!-- GLOSSARY HEADER COMPONENT -->
    <section class="glossary-header">
        <div class="container">
            <div class="glossary-title-section">
                <h1 class="search-main-title">SCIENTOLOGY DICTIONARY</h1>
                <p class="glossary-subtitle">Comprehensive guide to Scientology terminology and concepts</p>
            </div>
            
            <!-- Glossary controls component -->
            <div class="glossary-controls">
                <input id="q" class="glossary-input" placeholder="Filter terms..." />
                <button id="clear-search" class="clear-button" title="Clear search">âœ•</button>
                <span id="count" class="glossary-count">199 entries</span>
            </div>
        </div>
    </section>

    <!-- FULL WIDTH GLOSSARY CONTENT (No sidebar) -->
    <section class="container glossary-page">
        <!-- Alphabet navigation -->
        <div id="alphaBar" class="alpha-bar">
            <!-- Generated by JavaScript -->
        </div>

        <!-- Glossary grid -->
        <div id="glossaryList" class="glossary-grid">
            <!-- Glossary items will be populated by JavaScript -->
        </div>
    </section>

    <!-- MASTER FOOTER COMPONENT -->
    <footer class="footer">
        <div class="container">
            <p>Scientology Dictionary | SCNDB Archive</p>
        </div>
    </footer>

    <!-- Unified JavaScript from shared folder -->
    <script src="../shared/js/theme-manager.js"></script>
    <script src="../shared/js/navigation-component.js"></script>
    <script src="../shared/js/app.js" defer></script>

    <!-- Scientology Dictionary data and functionality -->
    <script src="assets/js/scientology-data.js" defer></script>
</body>
</html>
