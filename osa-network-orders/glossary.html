<!DOCTYPE html>

    <!-- CRITICAL: Apply theme immediately before stylesheets load -->
    <script>
        // CRITICAL: Apply theme immediately before stylesheets load
        // This script should be identical across ALL pages to prevent flickering
        (function() {
            // Unified theme detection logic - matches theme-manager.js exactly
            function getInitialTheme() {
                try {
                    const savedMode = localStorage.getItem('viewMode');
                    
                    // If no saved mode, check system preference for dark mode
                    if (!savedMode) {
                        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                        const defaultMode = prefersDark ? 'terminal' : 'clean';
                        console.log('FOUC: No saved theme. System prefers:', prefersDark ? 'dark' : 'light', 'Using:', defaultMode);
                        return defaultMode;
                    }
                    
                    console.log('FOUC: Retrieved saved theme:', savedMode);
                    return savedMode;
                } catch (error) {
                    console.warn('FOUC: Could not read theme from localStorage:', error);
                    return 'clean'; // Safe default
                }
            }
        
            const mode = getInitialTheme();
            console.log('FOUC: Immediate theme application:', mode);
        
            // Apply loading class and immediate styles to prevent flash
            if (mode === 'clean') {
                document.documentElement.classList.add('clean-view-loading');
                document.documentElement.style.background = '#FEF8ED';
                document.documentElement.style.backgroundColor = '#FEF8ED';
                document.documentElement.style.color = '#000000';
                
                // Ensure body gets same treatment when it exists
                if (document.body) {
                    document.body.style.background = '#FEF8ED';
                    document.body.style.backgroundColor = '#FEF8ED';
                    document.body.style.color = '#000000';
                }
            } else {
                document.documentElement.classList.add('terminal-view-loading');
                document.documentElement.style.background = '#000000';
                document.documentElement.style.backgroundColor = '#000000';
                document.documentElement.style.color = '#00ff41';
                
                // Ensure body gets same treatment when it exists
                if (document.body) {
                    document.body.style.background = '#000000';
                    document.body.style.backgroundColor = '#000000';
                    document.body.style.color = '#00ff41';
                }
            }
        
            // Also apply when body becomes available
            document.addEventListener('DOMContentLoaded', function() {
                if (mode === 'clean') {
                    document.body.style.background = '#FEF8ED';
                    document.body.style.backgroundColor = '#FEF8ED';
                    document.body.style.color = '#000000';
                } else {
                    document.body.style.background = '#000000';
                    document.body.style.backgroundColor = '#000000';
                    document.body.style.color = '#00ff41';
                }
            });
        })();
    </script>
